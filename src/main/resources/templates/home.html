<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document Manager</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="text-center m-3">
        <h1>Document Manager</h1>
    </div>
    <div class="text-success">
        <h3>[[${message}]]</h3>
    </div>
    <div class="row border rounded">
        <th:block th:each="doc : ${listDocs}">
            <div class="col">
                <div>
                    <img th:src="@{/download.png}" width="50"/>
                </div>
                <div>
                    <a th:href="@{'/download?id=' + ${doc.id}}">[[${doc.name}]]</a>
                </div>

            </div>
        </th:block>
    </div>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <div class="border rounded m-3 p-5 text-center">
            <h2>Upload Files:</h2>
            <p>
                <input type="file" name="document" required />
            </p>
            <p>
                <input type="submit" th:value="Upload" class="btn btn-primary" />
            </p>
        </div>
    </form>


</div>

</body>
</html>
